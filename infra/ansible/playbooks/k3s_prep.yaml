- name: Prepare nodes for k3s installation
  hosts: k3s_cluster
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - net-tools
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - gnupg
          - lsb-release
          - open-iscsi  # Longhorn storage later
          - nfs-common  # For NFS storage if needed
        state: present

    - name: Set timezone
      timezone:
        name: "{{ system_timezone }}"

    - name: Disable swap (required for k3s)
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab
      args:
        warn: false

    - name: Enable IPv4 forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Enable IPv6 forwarding (if using IPv6)
      sysctl:
        name: net.ipv6.conf.all.forwarding
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Load required kernel modules
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Ensure kernel modules load on boot
      copy:
        dest: /etc/modules-load.d/k3s.conf
        content: |
          overlay
          br_netfilter

    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_set: yes
        state: present
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    - name: Ensure iscsid service is enabled and started
      systemd:
        name: iscsid
        enabled: yes
        state: started

    - name: Reboot nodes to apply all changes
      reboot:
        msg: "Rebooting to apply kernel parameters and system updates"
        reboot_timeout: 300
      when: ansible_facts['reboot_required'] is defined and ansible_facts['reboot_required']

    - name: Wait for nodes to come back online
      wait_for_connection:
        delay: 20
        timeout: 300

- name: Verify preparation
  hosts: k3s_cluster
  become: yes
  tasks:
    - name: Check swap is disabled
      command: swapon --show
      register: swap_status
      changed_when: false

    - name: Verify swap is off
      assert:
        that:
          - swap_status.stdout == ""
        fail_msg: "Swap is still enabled!"
        success_msg: "Swap is disabled"

    - name: Check required kernel modules
      command: lsmod
      register: lsmod_output
      changed_when: false

    - name: Verify overlay module is loaded
      assert:
        that:
          - "'overlay' in lsmod_output.stdout"
        fail_msg: "overlay module not loaded"
        success_msg: "overlay module loaded"

    - name: Verify br_netfilter module is loaded
      assert:
        that:
          - "'br_netfilter' in lsmod_output.stdout"
        fail_msg: "br_netfilter module not loaded"
        success_msg: "br_netfilter module loaded"

    - name: Display node information
      debug:
        msg: "{{ inventory_hostname }} is ready for k3s installation"
